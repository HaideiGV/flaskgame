<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./static/css/chat.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		var socket = io.connect('http://127.0.0.1:5000/test');
    		socket.on('my response', function(msg) {
        		$('#log').append('<p>Received: ' + msg.data + '</p>');
    		});
    		$('form#emit').submit(function(event) {
        		socket.emit('my event', {data: $('#emit_data').val()});
        		return false;
    		});
    		$('form#broadcast').submit(function(event) {
        		socket.emit('my broadcast event', {data: $('#broadcast_data').val()});
        		return false;
    		});
		});
    </script>
</head>
<body>
<h1>Game Board</h1>


    <div class="container">
        <div class="game">
            <table class="game-table">
                <thead class="table-header">
                    <tr>
                        <td colspan="3">Game Board</td>
                    </tr>
                </thead>
                <tbody id="game-board" class="table-body">
                    <tr>
                        <td id='1' class="cell"></td>
                        <td id='2' class="cell"></td>
                        <td id='3' class="cell"></td>
                    </tr>
                    <tr>
                        <td id='4' class="cell"></td>
                        <td id='5' class="cell"></td>
                        <td id='6' class="cell"></td>
                    </tr>
                    <tr>
                        <td id='7' class="cell"></td>
                        <td id='8' class="cell"></td>
                        <td id='9' class="cell"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <dir id='log'></dir>
</body>
</html>
